<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기 - Thai Exotic Plants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- PayPal SDK (will be loaded dynamically) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'noto': ['Noto Sans KR', 'sans-serif']
                    },
                    colors: {
                        'thai-green': '#2d5016',
                        'thai-gold': '#ffd700',
                        'plant-green': '#4ade80'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-noto bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-3">
                    <i class="fas fa-seedling text-3xl text-plant-green"></i>
                    <div>
                        <h1 class="text-xl font-bold text-thai-green">Thai Exotic Plants</h1>
                        <p class="text-sm text-gray-600">태국 특이식물 전문 쇼핑몰</p>
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <!-- Progress Steps -->
            <div class="mb-8">
                <div class="flex items-center justify-center space-x-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-plant-green text-white rounded-full flex items-center justify-center">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span class="ml-2 text-sm font-medium">장바구니</span>
                    </div>
                    <div class="w-16 h-1 bg-plant-green"></div>
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-plant-green text-white rounded-full flex items-center justify-center">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <span class="ml-2 text-sm font-medium text-plant-green">결제</span>
                    </div>
                    <div class="w-16 h-1 bg-gray-300"></div>
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="ml-2 text-sm text-gray-500">완료</span>
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-3 gap-8">
                <!-- Order Summary -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                        <h2 class="text-xl font-bold mb-4">주문 요약</h2>

                        <div id="order-items" class="space-y-3 mb-4 max-h-64 overflow-y-auto">
                            <!-- Order items will be loaded here -->
                        </div>

                        <div class="border-t pt-4 space-y-2">
                            <div class="flex justify-between text-sm">
                                <span>상품 금액</span>
                                <span id="subtotal">0 ฿</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span>배송비</span>
                                <span id="shipping">0 ฿</span>
                            </div>
                            <div class="flex justify-between font-bold text-lg border-t pt-2">
                                <span>총 결제금액</span>
                                <span id="total-amount" class="text-plant-green">0 ฿</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Form -->
                <div class="md:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-2xl font-bold mb-6">배송 정보</h2>
                        <form id="shipping-form" class="space-y-4">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                                    <input type="text" id="customer-name" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                                    <input type="email" id="customer-email" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">전화번호</label>
                                <input type="tel" id="customer-phone" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">배송 주소</label>
                                <textarea id="shipping-address" rows="3" required
                                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-plant-green focus:border-transparent"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Options -->
                    <div id="payment-container"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Thai Exotic Plants. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/payment.js"></script>
    <script>
        // Cart data from localStorage
        let cart = [];
        let orderTotal = 0;
        let orderId = null;

        // Load cart data
        function loadCartData() {
            const cartData = localStorage.getItem('cart');
            if (cartData) {
                cart = JSON.parse(cartData);
                displayOrderSummary();
            } else {
                // Redirect to home if cart is empty
                window.location.href = '/';
            }
        }

        // Display order summary
        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('order-items');
            let subtotal = 0;

            let html = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                html += `
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex-1">
                            <div class="font-medium">${item.korean_name || item.name}</div>
                            <div class="text-gray-500">${item.quantity}개 × ${item.price.toLocaleString()} ฿</div>
                        </div>
                        <div class="font-semibold">${itemTotal.toLocaleString()} ฿</div>
                    </div>
                `;
            });

            orderItemsContainer.innerHTML = html;

            const shipping = 0; // Free shipping
            orderTotal = subtotal + shipping;

            document.getElementById('subtotal').textContent = subtotal.toLocaleString() + ' ฿';
            document.getElementById('shipping').textContent = shipping === 0 ? '무료' : shipping.toLocaleString() + ' ฿';
            document.getElementById('total-amount').textContent = orderTotal.toLocaleString() + ' ฿';

            // Render payment options
            PaymentManager.renderPaymentOptions('payment-container', orderTotal, 'THB', orderId);
        }

        // Create order before payment
        async function createOrder() {
            const customerName = document.getElementById('customer-name').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const shippingAddress = document.getElementById('shipping-address').value;

            if (!customerName || !customerEmail || !customerPhone || !shippingAddress) {
                alert('모든 배송 정보를 입력해주세요.');
                return null;
            }

            try {
                const response = await fetch('http://localhost:3000/tables/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_name: customerName,
                        customer_email: customerEmail,
                        customer_phone: customerPhone,
                        shipping_address: shippingAddress,
                        total_amount: orderTotal,
                        status: 'pending',
                        items: cart
                    })
                });

                const data = await response.json();
                return data.id;
            } catch (error) {
                console.error('Error creating order:', error);
                return null;
            }
        }

        // Load PayPal SDK dynamically
        async function loadPayPalSDK() {
            const config = await fetch('http://localhost:3000/api/payments/config').then(r => r.json());
            if (config.paypal.enabled && config.paypal.clientId) {
                const script = document.createElement('script');
                script.src = `https://www.paypal.com/sdk/js?client-id=${config.paypal.clientId}&currency=USD`;
                script.onload = () => {
                    console.log('PayPal SDK loaded');
                };
                document.head.appendChild(script);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadCartData();
            loadPayPalSDK();
        });
    </script>
</body>
</html>
